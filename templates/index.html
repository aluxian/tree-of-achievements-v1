<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The TREE of Achievements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-green-100 min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-4xl font-bold text-green-800 mb-8">The TREE of Achievements</h1>
    <div id="tree-container" class="w-full max-w-3xl">
        <img src="{{ url_for('static', filename='images/tree.svg') }}" alt="Achievement Tree" class="w-full">
    </div>
    <div id="achievements-container" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Achievements will be dynamically inserted here -->
    </div>
    <div id="achievement-details" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg max-w-md">
            <h2 id="detail-title" class="text-2xl font-bold mb-4"></h2>
            <p id="detail-description" class="mb-4"></p>
            <button id="close-details" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Close</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
